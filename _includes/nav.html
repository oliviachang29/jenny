<header>
	<nav class="container">
		<a href="{{site.url}}">
			{% include svg.html%}
		</a>
		<div class="header-desc-container">
			<p class="header-desc">{{site.description}}</p>
		</div>
		<div class="nav-link-container">
			<!-- series 1 is in index.html -->
			<!-- so we don't create a category page for series 1 -->
			<a href="/" class="p-text nav-link"><span class="underline">series 1</span></a>
			<span class="p-text nav-link dot">·</span>

			<!-- rest of the categories -->
			{% assign categories = site.category | sort: "order" %}
			{% for category in categories %}
				<a href="{{ category.url }}" class="p-text nav-link"><span class="underline">{{category.title | downcase}}</span></a>
				<span class="p-text nav-link dot">·</span>
			{% endfor %}

			<a href="/about" class="p-text nav-link"><span class="underline">about</span></a>
			<span class="p-text nav-link dot">·</span>
			<a href="/contact" class="p-text nav-link"><span class="underline">contact</span></a>
		</div>
	</nav>
</header>
