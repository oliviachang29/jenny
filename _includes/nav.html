<header>
	<nav class="container">
		<a href="{{site.url}}">
			{% include svg.html%}
		</a>
		<div class="header-desc-container">
			<p class="header-desc">{{site.description}}</p>
		</div>
		<div class="nav-link-container">
			<!-- the current year is in index.html -->
			<!-- so we don't create a year page for current year -->
			{% capture page_year %}{{ site.time | date: "%Y" }}{% endcapture %}
			<a href="/" class="p-text nav-link"><span class="underline">{{page_year}}</span></a>
			<span class="p-text nav-link dot">·</span>

			<!-- rest of the years -->
			{% for year in site.year reversed %}
				<a href="{{ year.url }}" class="p-text nav-link"><span class="underline">{{year.title}}</span></a>
				<span class="p-text nav-link dot">·</span>
			{% endfor %}

			<a href="/about" class="p-text nav-link"><span class="underline">about</span></a>
			<span class="p-text nav-link dot">·</span>
			<a href="/contact" class="p-text nav-link"><span class="underline">contact</span></a>
		</div>
	</nav>
</header>
