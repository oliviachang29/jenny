
<div class="column">
		{% for project in site.projects %}
      {% assign counter = forloop.index | minus: 1 | modulo:3 %}
      {% if counter == 0 %}<div class="row-container">{% endif %}
      <div class="image-hover-container project" data-aos="fade-up" data-aos-duration="1000"  {% if counter == 1 %}data-aos-delay="500"{% endif %}>
				<img class="image-hover-img" src="/assets/images/{{forloop.index}}.jpeg">
				<div class="overlay">
					<div class="overlay-text">{{project.title}}</div>
				</div>
			</div>
      {% if counter == 1 %}</div>{% endif %}

  {% endfor %}
 </div>
