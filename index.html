---
layout: default
---
<ul class="grid effect-2" id="grid">
	{% for project in site.projects %}
		<li><a href="{{project.url}}">
		<div class="image-hover-container">
			<img class="image-hover-img" src="/assets/images/compressed/{{project.image}}.jpg">
			<div class="overlay">
				<div class="overlay-text">{{project.title}}</div>
			</div>
		</div>
		</a></li>
	{% endfor %}
</ul>
