---
layout: default
---

<div class="hidden">
	<script type="text/javascript">
		var images = new Array()
		function preload() {
			for (i = 0; i < preload.arguments.length; i++) {
				images[i] = new Image()
				images[i].src = preload.arguments[i]
			}
		}
		preload(
			{% for project in site.projects %}
					"{{project.low_res_image}}"
			{% endfor %}
		)
	</script>
</div>

<div id="barba-wrapper">
	<div class="barba-container">
		<!-- <div id="loading"></div> -->
		
		<ul class="grid effect-2" id="grid">
			{% for project in site.projects %}
				<li><a href="{{project.url}}" class="modal-link" data-image-url="{{project.high_res_image}}" data-title="{{project.title}}" data-desc="{{project.description}}" data-date="{{project.date}}" data-medium="{{project.medium}}" data-medium="{{project.medium}}" data-style="{{project.style}}">
					<div class="image-hover-container">
						<img class="image-hover-img" src="{{project.low_res_image}}">
						<div class="overlay">
							<div class="overlay-text">{{project.title}}</div>
						</div>
					</div>
				</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
